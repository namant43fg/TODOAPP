name: Build Executables for To-Do App

on:
  push:
    branches:
      - main  # Trigger workflow on push to main
  pull_request:
    branches:
      - main  # Trigger workflow on pull requests to main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Check out code
      uses: actions/checkout@v3  # Check out repository

    - name: Install Python dependencies
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install pyinstaller

    - name: Download RAR parts
      run: |
        mkdir -p dist
        curl -L -o dist/dist.part1.rar https://github.com/namant43fg/TODOAPP/raw/main/dist.part1.rar
        curl -L -o dist/dist.part2.rar https://github.com/namant43fg/TODOAPP/raw/main/dist.part2.rar
        curl -L -o dist/dist.part3.rar https://github.com/namant43fg/TODOAPP/raw/main/dist.part3.rar

    - name: Install unrar (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        sudo apt-get install -y unrar || brew install unrar

    - name: Extract RAR files
      run: |
        cd dist
        unrar x dist.part1.rar

    - name: Build executable for ${{ matrix.os }}
      run: |
        if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
          pyinstaller --onefile --distpath dist/linux dist/todo.py
        elif [ "${{ matrix.os }}" == "macos-latest" ]; then
          pyinstaller --onefile --distpath dist/macos dist/todo.py
        else
          pyinstaller --onefile --distpath dist/windows dist/todo.py

    - name: Upload executables
      uses: actions/upload-artifact@v3
      with:
        name: todo-${{ matrix.os }}
        path: |
          dist/linux/*
          dist/macos/*
          dist/windows/*
